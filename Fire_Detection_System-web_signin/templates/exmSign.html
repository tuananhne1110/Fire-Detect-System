<!DOCTYPE html>
<html>
<head>
    <style>
        /* Add your navigation bar styles here */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li id="signin-link"><a href="#">Sign In</a></li>
            <li id="user-display" style="display: none;"></li>
        </ul>
    </nav>

    <div id="signin-form" class="hidden">
        <h2>Sign In</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="signin-button">Sign In</button>
    </div>

    <script>
        // Get HTML elements
        const signinLink = document.getElementById("signin-link");
        const userDisplay = document.getElementById("user-display");
        const signinForm = document.getElementById("signin-form");
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const signinButton = document.getElementById("signin-button");

        // Check if the user is already signed in (you may use cookies or session storage for this)
        const user = sessionStorage.getItem("user");

        if (user) {
            userDisplay.style.display = "inline";
            userDisplay.textContent = `Welcome, ${user}`;
        } else {
            signinLink.style.display = "inline";
        }

        // Add click event to the Sign In link
        signinLink.addEventListener("click", () => {
            signinForm.style.display = "block";
            signinLink.style.display = "none";
        });

        // Add click event to the Sign In button
        signinButton.addEventListener("click", () => {
            const enteredUsername = usernameInput.value;
            const enteredPassword = passwordInput.value;

            // Perform your authentication logic here, e.g., check credentials
            if (enteredUsername === "yourUsername" && enteredPassword === "yourPassword") {
                // Authentication successful
                sessionStorage.setItem("user", enteredUsername);
                userDisplay.style.display = "inline";
                userDisplay.textContent = `Welcome, ${enteredUsername}`;
                signinForm.style.display = "none";
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>
</body>
</html>
